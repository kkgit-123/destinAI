[APP]
ENV=development
DEBUG=True
HOST=0.0.0.0
PORT=8000

[LOGGING]
LEVEL=INFO
LOG_DIR=logs
LOG_FILE=app.log

[DATABASE]
TYPE=sqlite
NAME=./data/app.db

[AUTH]
API_KEY=supersecretapikey
JWT_SECRET_KEY=your-super-secret-jwt-key
